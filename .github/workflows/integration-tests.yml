name: Integration Tests
on:
  push:
    paths-ignore:
      - '**.md'
defaults:
  run:
    shell: bash
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-go@v3
        with:
          go-version: '>=1.18.0'
      - name: Build
        run: go build -a -race -v ./...
      - name: Vet
        run: go vet -v ./...
